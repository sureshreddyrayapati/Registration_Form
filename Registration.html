<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Registration.css">
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" id="fullname" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">User Name</span>
                    <input type="text" id="username" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">Email </span>
                    <input type="text" id="email" placeholder="Enter your Email Id" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" id="phnum" placeholder="Enter your Phone number" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" id="pass" placeholder="Enter your Password" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirm password</span>
                    <input type="password" id="confPass" placeholder="confirm Your password" required>
                </div>
            </div>
            <div class="button">
                <input type="submit" onclick="function1()" value="Register">
                
            </div>
        </form>
    </div>
    <div id="overlay" class="overlay"></div>
    <div id="customDialog" class="custom-dialog">
        <p id="dialogMessage"></p>
        <button onclick="closeDialog(true)">OK</button>
        <button onclick="closeDialog(false)">Cancel</button>
    </div>

    <script src="Registration.js"></script>
</body>
</html>
